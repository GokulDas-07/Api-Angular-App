<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of user.data" >


                    <div class="card">
                        <img src="{{i.avatar}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.first_name}} {{i.last_name}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Id: {{i.id}}</li>
                          <li class="list-group-item">Mail Id: {{i.email}}</li>
                        </ul>
                      </div>
                    

                </div>
            </div>
        </div>
    </div>
</div>
