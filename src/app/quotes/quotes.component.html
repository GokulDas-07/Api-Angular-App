<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Quote</th>
                            <th scope="col">Author</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of data.quotes">
                            <th scope="row">{{i.id}}</th>
                            <td>{{i.quote}}</td>
                            <td>{{i.author}}</td>
                          </tr>
                        </tbody>
                      </table>
                    

                </div>
            </div>
        </div>
    </div>
</div>
